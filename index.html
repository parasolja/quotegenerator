<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Quotation Generator</title>
		</meta>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous"></link>
			<link rel="stylesheet" href="style.css" type="text/css"></link>
			<link href="https://fonts.googleapis.com/css?family=Pacifico"
				rel="stylesheet"></link>
			<link href="https://fonts.googleapis.com/css?family=Roboto"
				rel="stylesheet"></link>
		</meta>
	</head>
	<body>
		<div class="row">
			<div class="col-12" id="bgimg">
				<div class="caption">
					<span class="title">Quotation Generator</span>
				</div>
				<button onclick="displayQuote()" class="quoteBtn">show me what you got!</button>

				<div id="randomQuote"><!-- the quote will display here -->
				</div>
				<button onclick="clearQuote()" class="removeQuotebtn">meh!</button>
			</div>
		</div>
		<div class="row" id="main">
			<div class="col-md-4 offset-md-4"></div>
			<div class="col-8" id="main">
				<div class="box1 sb1">
					Unhappy with your results? No worries!
				</div>
			</div>
		</div>
		<div class="row" id="message-jake">
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<img src="jakehead.png" class="image-responsive" id="pic-quote" />
			</div>
			<div class="col-8" id="main">
				<div class="box2 sb2">
					Scroll down and get some more awesome quotes!
				</div>
			</div>
		</div>
		<div class="row" id="message-bmo">
			<div class="col-md-4 offset-md-4"></div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<img src="bmo.png" class="image-responsive" id="pic-quote" />
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12" id="thirdBlocktitle">
					<span class="title">Custom Quotes</span>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-6 text-center">
					<label>Theme</label>
					<select class="categories" name="quoteTheme" id="quoteTheme">
						<option selected="true" disabled="disabled"> -- pick me! -- </option>
						<option value="0">Love</option>
						<option value="1">Wisdom</option>
					</select>
				</div>
				<div class="col-sm-3 text-center">
					<label>Number</label>
					<select class="numbers" name="numbers" id="numbers">
						<option selected="true" disabled="disabled"> -- and me! -- </option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>


			</div>
			
			<div class="row">
				<div class="offset-3"></div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<button onclick="displayQuote()" class="customQuotebtn">generate</button>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<button onclick="clearQuote()" class="removeCustomquoteBtn">meh!</button>
				</div>
				<div id="randomQuote"><!-- the quote will display here -->
				</div>
			</div>
		</div>



		<script src="test.js"></script>
	</body>
</html>
