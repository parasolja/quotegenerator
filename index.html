<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Quotation Generator</title>
		</meta>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous"></link>
			<link rel="stylesheet" href="css/style.css" type="text/css"></link>
			<link href="https://fonts.googleapis.com/css?family=Pacifico"
				rel="stylesheet"></link>
			<link href="https://fonts.googleapis.com/css?family=Roboto"
				rel="stylesheet"></link>
		</meta>
	</head>
	<body>
		<div class="container-fluid" id="randomQuoteContainer">
			<div class="col-12" id="bgimg">
				<div class="col-sm-12">
					<span class="caption">Random Quote Generator</span>
				</div>
				<button onclick="displayQuote()" class="quoteBtn">show me what you got!</button>

				<div id="randomQuote"><!-- the quote will display here -->
				</div>
				<button onclick="clearRandomQuote()" class="removeQuotebtn">meh!</button>
			</div>
		</div>
		
		<div class="container-fluid" id="customQuotesBackground">
			<div class="row">
				<div class="col-sm-12" id="secondBlockTitle">
					<span class="title">Custom Quotes</span>
				</div>
			</div>

			<div class="row">
			<div class="offset-2"></div>
				<div class="col-lg-4 col-md-4 col-sm-12 text-center">
					<label>Theme</label>
					<select class="categories" name="quoteTheme" id="quoteTheme">
						<option selected="true" disabled="disabled"> ----- pick me! ----- </option>
						<option value="0">Love</option>
						<option value="1">Wisdom</option>
					</select>
				</div>
				

				
				<div class="col-lg-4 col-md-4 col-sm-12 text-center">
					<label id="numberStyle">Number</label>
					<select class="numbers" name="numbers" id="numbers">
						<option selected="true" disabled="disabled"> ----- and me! ----- </option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				</div>


		

			<div class="row">
				<div class="offset-4"></div>
				<div class="col-6">
					<button onclick="displayCustomQuote()"
						class="customQuotebtn">generate</button>
					<button onclick="clearCustomQuote()"
						class="removeCustomquoteBtn">destroy</button>
				</div>
				<div class="container" id="customQuote"><!-- the quote will display here -->
				</div>
			</div>
		</div>

		<footer>
		</footer>

		
		<script src="js/script.js"></script>
	</body>
</html>
